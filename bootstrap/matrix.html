<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Adding the external css link from bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- the css link -->
     <link rel="stylesheet" href="matrixstyle.css"> 

</head>
<body>
    <section>
        <!-- to display a larger and more opionated style is used the class display from bootstrap-->
        <h1 class="display-4 text-center "> The Matrix</h1>
             <!-- for the alert the class alert-danger will define the color of the message-->
              <div class="alert alert-danger text-center " role="alert" > Are you going to choose the blue pill or the red pill?</div>
        
              </div>

                <div>
                    <!-- creating to buttons and for style is used bootstrap class button with primary for blue color and danger for red.-->
                    <button type="button" class="btn btn-primary">Take the Blue Pill</button>
                    <button type="button" class="btn btn-danger">Take the Red Pill</button>


                </div>

    </section>


    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"    crossorigin="anonymous"></script>
</body>
</html>
