  <!-- The next section will create the imput for username and passowrd with forms-->
 <section>

    <!-- Creating a Checkbox and Radio Buttons  using a action attribute -->
  <section>
        <h1> Creating a Checkbox and Radio Buttons </h1>
        
        <!--The form element will create a checkbox letting the user choose from 2 options.
             In order to create it, we will use a input type"checkbox", and an ID that has to mach the label attribute (for).
             Using this order of writing the code, the label tex will come after the checkbox-->
     <form action="/hello">
           <input type="checkbox" name="agree_tos" id="agree">
           <label for="agree"> I agree to everything</label>
         
         <!-- In the next p it will be created  3 radio button and binding them together 
         by ID using the label and imput syntax. 
         for imput we need to represent the type(what we are creating)
         the ID to conect it with the (for) from label and give it a value. 
         Value in the imput  can have any imput wanted -->
          <p>
            <input type="radio" name="size" id="s" value="s">
            <label for="s">Small</label>
            

            
            <input type="radio" name="size" id="m" value="m">
            <label for="m">Medium</label>

           
            <input type="radio" name="size" id="m" value="l">
            <label for="l">Large</label>
             
          </p>
        <!-- In the next p it will be created a drop-down list using
         the label f(or) to specify the id of the select tag. -->
          <p>
              <label for="colors"> Favourite colors</label>

               
              <!--The tag will create the drop down list-->
              <select name="colors" id="colors">
                  <!--option tag will define the drop down--> 
                    <option value="red"> Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                     
              </select>
          </p>

          <!--The next p will  create a scroll bar using  a block element -->  
          <p>
              <!--To create a scroll bar is used an label with for attribut to connect with the id
                AND an input type range  with min and max values-->
              <label for="sbar">Scroll Bar</label>
              <input type="range" id="sbar" min="0" max="100" name="scrollbar">
          </p>
          
            <!--The next p will create an area for the user to input text.
            For that, it was created a label to determine the reason for the text area
            And the object was created using a text area tag connected through the for attribut&id
            it is necessary to define the measurements for the area in rows and columns.
            placeholder will define where the text will be inserted. -->

          <p>
            <textarea id="request" name="text area" rows="15" cols="15" placeholder="type here"></textarea>

            <label for="request">Type special request</label>
          </p>
          <button>Submit</button>

        </form>  
      </section>
