      <!-- Creating a checkbox and Radio Buttons  -->
  <section>
        <h1> Creating a checkbox and Radio Buttons </h1>
        <!-- Bind the labeel to the chechbox by the ID, it matter the order the line og code used-->
        <form action="/birds">
           <input type="checkbox" name="agree_tos" id="agree">
           <label for="agree"> I agree to everything</label>
         
         <!-- Addin 3 radio button and binding them together by ID using the label and imput syntax. 
         for imput we need to represent the type(what we are creating)
         the ID to conect it with the (for) from label and give it a value 
         value in the imput  can have any imput wanted -->
          <p>
            <label for="s"> Small: </label>
            <input type="radio" name="size" id="s" value="s">

            <label for="m">Medium</label>
            <input type="radio" name="size" id="m" value="m">

            <label for="l">Large</label>
            <input type-"radio" name="size" id="m" value="l">
             
          </p>
        <!-- Creating forms with options using a block elemtn --> 
          <p>
              <label for="colors"> Favourite colors</label>
              <!-- creating a select label wih an option function-->
              <select name="colors" id="colors">
                    <option value="red"> Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                     
              </select>
          </p>
          <!-- Using a block element for creating a scroll bar-->  
          <p>
              <!-- Using to objects: label and an input type rage-->
              <label for="sbar">ScrollBar</label>
              <input type="range" id="sbar" min="0" max="100" name="scrollbar">
          </p>
          <!--Type free form text in a new block -->
          <p>
           <!--To create the imput was used the element label and the attribute textarea -->   
            <label for="request">Type special request</label>
            <textarea id="request" name="text area" rows="15" cols="15" placeholder="type here"></textarea>
          </p>
          <button>Subbmit</button>
        </form>
